<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Image Selector</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="dist/angular-ui-tree.min.css">
  <link rel="stylesheet" href="css/demo.css">
   <script src="http://code.jquery.com/jquery-1.8.2.min.js" type="text/javascript"></script>
   <script src="carousel/jquery.carouFredSel-6.0.4-packed.js" type="text/javascript"></script>
   <script type="text/javascript" src="carousel/carousel.js"></script>
   <link rel="stylesheet" type="text/css" href="carousel/carousel.css">
</head>
<body ng-app="treeApp">

  <div class="container" ng-controller="treeCtrl">
</br>
</br>
    <div class="row">
      <div class="col-lg-4 offset0 span3" style="max-width: 400px">
        <h3>Image Selector</h3>
</br>

    <form>
  <fieldset>
    <label>New image</label>
    <input type="text" ng-model="imageUrl" placeholder="Image URL">
    <button type="submit" class="btn" ng-click="newImage(imageUrl)">Submit</button>
  </fieldset>
</form>
<!-- Nested node template -->
        <script type="text/ng-template" id="nodes_renderer.html">
          <div ui-tree-handle class="tree-node tree-node-content">
<a ng-show="node.folder"></span><h4>
            {{node.title}}</h4><hr></a>

            <a><img ng-show="!node.folder" style="height: 70px;" src={{node.image}} </a>

<!-- Child Nodes -->
            <ol ui-tree-nodes="" ng-model="node.children" ng-class="{hidden: collapsed}">
              <li ng-repeat="node in node.children" ui-tree-node ng-include="'nodes_renderer.html'">
              </li>
            </ol>
        </script>
<!-- Repeat code -->
        <div ui-tree id="tree-root">
          <ol ui-tree-nodes="" ng-model="data">
            <li ng-repeat="node in data" ui-tree-node ng-include="'nodes_renderer.html'"></li>
          </ol>
        </div>
      </div>

      <div class="col-lg-4 offset6 span11" style="position: fixed">
        </br>
        </br>
        </br>
        <h3>Preview</h3>
        </br>
        </br>
        </br></br></br></br></br></br></br></br></br></br></br></br>
        <div class="info">
         <div id="wrapper"> 
   
        <div>

        <div id="carousel">
         <div>
           <img src="{{ data.1.children.0.image }}" width="200" height="200">
         </div>
         <div>
           <img src="{{ data.1.children.1.image }}" width="200" height="200">
         </div>
         <div>
           <img src="{{ data.1.children.2.image }}" width="200" height="200">
         </div>
         <div>
           <img src="{{ data.1.children.3.image }}" width="200" height="200">
         </div>
         <div>
           <img src="{{ data.1.children.4.image }}" width="200" height="200">
         </div>
         <div>
           <img src="{{ data.1.children.5.image }}" width="200" height="200">
         </div>
         <div>
           <img src="{{ data.1.children.6.image }}" width="200" height="200">
         </div>
         <div>
           <img src="{{ data.1.children.7.image }}" width="200" height="200">
         </div>
         <div>
           <img src="{{ data.1.children.8.image }}" width="200" height="200">
         </div>
     </div>
</div>
     </div>
      </div>
    </div>

  </div>
  <intercept-url pattern="/favicon.ico" access="ROLE_ANONYMOUS" />
  <script src="bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="dist/angular-ui-tree.js"></script>
  <script type="text/javascript" src="js/tree.js"></script>
</body>
</html>
